<div id="main__view">
  <div id="grid">

    <app-player *ngFor="let player of players" [player]="player" [attr.id]="'player' + player.id"></app-player>

    <div id="quiz">
      <mat-card>
        <mat-card-content>
          <div id="quiz__header">
            <h2>Quiz</h2>
          </div>

          <div id="quiz__question">
            {{ question.question }}
          </div>

          <mat-radio-group id="quiz__options" [(ngModel)]="selectedAnswer">
            <mat-radio-button class="quiz__options-radio-button" *ngFor="let option of question.options" [value]="option">
              {{ option }}
            </mat-radio-button>
          </mat-radio-group>

          <div id="quiz__buttons">
            <button mat-button mat-raised-button color="primary">Bestechen</button>
            <button mat-button mat-raised-button color="primary">OK</button>
            <button mat-button mat-raised-button color="primary" (click)="dd()">OK</button>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
    <div id="progress">
      <mat-card>
        <mat-card-content id="progress__content">
          <section id="progress__titles">
            <div class="progress__titles-title" *ngFor="let stage of stages">
              {{ stage }}
            </div>
          </section>
          <section>
            <mat-progress-bar class="example-margin " [color]="color " [mode]="mode " [value]="game.progress">
            </mat-progress-bar>
          </section>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
