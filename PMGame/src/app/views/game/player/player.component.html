<mat-card class="player-container">
  <div class="player-content-left">
    <h2 [ngClass]="{'player__name--selected': player.id === currentPlayer}">
      <mat-icon [ngStyle]="{'color': player.id === 0 ? '#e74c3c' : player.id === 1 ? '#8e44ad' : player.id === 2 ? '#16a085' : player.id === 3 ? '#f1c40f' : 'black'}">person</mat-icon> {{ player.player }}: {{player.title}}</h2>
    <mat-progress-bar class="player-progressBar" [color]="color" [mode]="mode" [value]=player.progress></mat-progress-bar>
  </div>
  <div class="player-content-right">
    <h4 class="player-money-information">
      <i class="material-icons player-bank">account_balance</i>
      <div>{{ player.money }}</div>
      <img class="player-money-logo" src="../../../../assets/pmlogo.png">
    </h4>
  </div>
</mat-card>
